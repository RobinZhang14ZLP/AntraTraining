<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="sign-up-page">
        <form>
            <h1>Sign Up</h1>
            <ul>
                <li>
                    <div>
                        <span>
                            <input type="text" class="half-left" placeholder="First Name" name="firstName">
                        </span>
                        <span>
                            <input type="text" class="half-right" placeholder="Last Name" name="lastName">
                        </span>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="tel" class="full" placeholder="Mobile No." name="mobile">
                    </div>
                    
                </li>
                <li>
                    <div>
                        <input type="email" class="full" placeholder="Email" name="email">
                    </div>
                </li>
                <li>
                    <div>
                        <span>
                            <input type="password" class="half-left" placeholder="Password" name="password">
                        </span>
                        <span>
                            <input type="password" class="half-right" placeholder="Confirm Password" name="confirmPassword">
                        </span>
                    </div>
                </li>
            </ul>
            <label>
                <input type="checkbox" name="check"> <b>I agree</b>
                <p class="terms">By clicking <span class="registerText">Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie use.</p class="terms">
            </label>
            <div>
                <button class="registerButton half-left">Register</button>
                <button class="signinButton half-right">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
